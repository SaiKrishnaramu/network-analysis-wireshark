<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load Chart.js FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.0/dist/chart.umd.min.js"></script>
    <!-- THEN load your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- THEN load your JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="icon">üì°</span>
                    Network Traffic Monitor
                </h1>
                <div class="controls">
                    <button class="btn start" onclick="startCapture()">
                        ‚ñ∂ Start Capture
                    </button>
                    <button class="btn stop" onclick="stopCapture()">
                        ‚èπ Stop Capture
                    </button>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Total Packets</div>
                    <div class="stat-value" id="totalPackets">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Active Protocols</div>
                    <div class="stat-value" id="activeProtocols">0</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="protocolChart"></canvas>
            </div>

            <div class="packet-table">
                <div class="table-header">
                    <h2>Live Packet Stream</h2>
                    <div class="table-controls">
                        <span class="hint">Last 30 packets</span>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Source</th>
                            <th>Destination</th>
                            <th>Protocol</th>
                        </tr>
                    </thead>
                    <tbody id="packetTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
